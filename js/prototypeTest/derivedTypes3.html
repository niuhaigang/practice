<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承-组合继承</title>
</head>
<body>
	<script type="text/javascript">
		function SuperClass (name) {
			this.name = name;
			this.books = ['html', 'css', 'js'];
		}
		//父类原形公有方法
		SuperClass.prototype.getName = function () {
			console.log(this.name);
		}
		//声明子类
		function SubClass(name, time) {
			SuperClass.call(this, name);
			this.time = time;
		}
		//类似继承 子类原形继承父类
		SubClass.prototype = new SuperClass();
		SubClass.prototype.getTiem = function () {
			console.log(this.time);
		}
		console.log(SubClass.prototype)
		var instance1 = new SubClass('jsBook', 2018);
		var instance2 = new SubClass('cssBook', 2017);
		console.log(instance1);
		console.log(instance2);
		instance1.books.push("sheji");
		instance1.getTiem();
		instance1.getName();
		instance2.getTiem();
		instance2.getName();

	</script>
</body>
</html>
