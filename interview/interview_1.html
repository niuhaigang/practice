        /*之前说过，在定时器，事件，ajax等操作的时候，会使一个异步操作，会把该操作放到一个task queue里，需要等当前主线程的任务完成后，会读取任务队列(task queue)中的是事件。

那么，setTimeout会放到任务队列中，代码继续往下走。 
所以先输出2 3。 
promise中的then操作是放在执行栈，也就是主线程的最后。 
那么主线程会继续往下走咯。 
所以输出 5 4 
最后主线程的任务搞完了，才会去执行task queue中的任务。 
所以最后执行1

// 2， 3， 5， 4， 1
*/
